
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Закрытый доступ</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    form {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }
    input {
      width: 300px;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #2c2c2c;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      background-color: #f4b400;
      color: #121212;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .result {
      margin-top: 30px;
      font-size: 1.1rem;
      color: #f4b400;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Для доступа в закрытую зону введите данные карты</h1>
  <form onsubmit="event.preventDefault(); document.querySelector('.result').style.display = 'block';">
    <input type="text" placeholder="Номер карты" required><br>
    <input type="text" placeholder="Срок действия (MM/YY)" required><br>
    <input type="text" placeholder="CVV" required><br>
    <button type="submit">Подтвердить</button>
  </form>
  <div class="result">Ты реально думал, что я собираю карты? Лол. Возвращайся в реальность.</div>
</body>
</html>
