
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Twayzz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #121212;
      color: #d0d0d0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 0;
      text-align: center;
    }
    header img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }
    main {
      padding: 40px 20px;
    }
    h1 {
      font-size: 3rem;
      color: #ffffff;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.25rem;
      max-width: 700px;
      margin-bottom: 40px;
      line-height: 1.6;
    }
    .contact {
      margin-top: 20px;
      font-size: 1rem;
      color: #888;
    }
    a {
      color: #d0d0d0;
      text-decoration: none;
      border-bottom: 1px dashed #444;
    }
    a:hover {
      color: #fff;
      border-bottom: 1px solid #fff;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/cover.jpg" alt="Twayzz Banner">
  </header>
  <main>
    <h1>Twayzz</h1>
    <p>
      Мы не строим сайты. Мы создаём цифровое присутствие.  
      В каждом байте — намерение, в каждой строчке — контроль.  
      Twayzz — это не шаблон. Это стиль жизни, дисциплины и точного удара.
    </p>
    <div class="contact">
      Связаться: <a href="mailto:mr.twayzz@gmail.com">mr.twayzz@gmail.com</a>
    </div>
  </main>
</body>
</html>
